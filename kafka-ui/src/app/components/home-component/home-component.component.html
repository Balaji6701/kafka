<div class="container mt-5 mb-3">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
            <div class="card p-3 mb-2 {{getApprovalStyle(product.approvalStatus)}}">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">Created by: {{product.createdBy}}</h6> <span>{{product.createdAt | date}}</span>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <h3 class="heading">{{product.productName}}</h3>
                    <h5 class="heading">{{product.brand}}</h5>
                    <div class="mt-3">
                        <h4>{{product.price | currency:"INR":"symbol"}}</h4>
                        <div class="mt-3"> <span class="text1"><span class="text2">
                        <h5 class="heading">Product status:</h5>{{product.approvalStatus}}
                        </span></span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="products.length == 0">
<h1>No products available at the moment.</h1>
</div>
