<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
        <select [(ngModel)]="method" class="form-select float-right" aria-label="Default select example">
                  <option value="Rest">Rest</option>
                  <option selected value="Kafka">Kafka</option>
                </select>
          <div class="card-body p-md-2">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Create Product
                </p>
                <form
                  #myForm="ngForm"
                  class="mx-1 mx-md-4"
                  (ngSubmit)="createProduct(myForm.value)"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        name="productId"
                        [ngModel]="product.productId"
                        type="text"
                        id="productId"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="productId"
                        >Product Id</label
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        [ngModel]="product.productName"
                        name="productName"
                        type="text"
                        id="productName"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="productName"
                        >Product Name</label
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        [ngModel]="product.brand"
                        name="brand"
                        type="text"
                        id="brand"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="brand">Brand</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        [ngModel]="product.price"
                        name="price"
                        type="number"
                        id="price"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="price">Price</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        [ngModel]="product.productCategory"
                        name="productCategory"
                        type="text"
                        id="productCategory"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="productCategory"
                        >Product Category</label
                      >
                    </div>
                  </div>

                  <div
                    class="form-check d-flex flex-row align-items-center mb-4"
                  >
                    <input
                      name="active"
                      [ngModel]="product.active"
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="active"
                      required
                    />
                    <label class="form-check-label" for="active">
                      Active
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input
                      type="submit"
                      class="btn btn-primary btn-lg"
                      value="Submit for approval"
                    />
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://www.emvco.com/wp-content/uploads/2022/10/img_why-emvco.svg"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
